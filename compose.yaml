version: "3.8"

services:
  postgres:
    image: postgres:16.8
    container_name: ff-postgres
    restart: always
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: feature_flag
    ports:
      - "5432:5432"
    volumes:
      - ${COMPOSE_PROJECT_DIR}/.compose/postgres:/var/lib/postgresql/data

  redis:
    image: redis:7.4.2
    container_name: ff-redis
    restart: always
    command: >
      redis-server
        --appendonly yes
        --appendfsync always
        --save 60 1000
        --dir /data
    ports:
      - "6379:6379"
    volumes:
      - ${COMPOSE_PROJECT_DIR}/.compose/redis:/data
